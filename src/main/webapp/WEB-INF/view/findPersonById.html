<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<a th:text="${person.getFio() + ', ' + person.getBirth()}">user</a><br><hr/>
<div th:if="${personBooks.size() == 0}">
    <p>Читатель пока не брал книг</p>
</div>
<div th:if="${personBooks.size() > 0}">
    <div th:each="book : ${personBooks}">
        <div style="color: red" th:if="${book.getOverdue() == true}">
            <a th:text="${book.book.getName()+ ', ' + book.book.getAuthor() + ', ' + book.book.getYear()}">user</a>
        </div>
        <div th:if="${book.getOverdue() != true}">
            <a th:text="${book.book.getName()+ ', ' + book.book.getAuthor() + ', ' + book.book.getYear()}">user</a>
        </div>
    </div>
</div>

<br/>
<hr/>
<form th:action="@{/people/update/{personId}(personId=${person.getPerson_id()})}" method="post">
    <button type="submit">Редактировать</button>
</form>
<form th:action="@{/people/delete/{personId}(personId=${person.getPerson_id()})}" method="post">
    <button type="submit">Удалить</button>
</form>

</body>
</html>
